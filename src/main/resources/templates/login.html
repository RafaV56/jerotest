<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>
<div class="card text-dark">
  <div class="card-body">
  <h3 th:text="#{titulo.login}" class="text-center"></h3>
   <form th:action="@{/login}" method="post">
   <div class="form-row">
  <div class="form-group col-md-6">

    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" autofocus="autofocus" name="username" maxlength="60"/>
  </div>
  <div class="form-group col-md-6">
    <label for="password" th:text="#{password}">Contrase√±a</label>
    <input type="password" class="form-control" id="password" name="password" maxlength="60"/>
  </div>
<!--   <label for="remember-me">Remember Me?</label> -->
<!--         <input type="checkbox" id="remember-me" name="remember-me"/> -->
   
  </div>
  <button type="submit" class="btn btn-success" th:text="#{enviar}" id="submit">Enviar</button>
</form>
  </div>
</div>
</body>
</html>
